<div class="todos">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name userId -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> userId </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Weight id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element" >{{element.id}} </td>
    </ng-container>

    <!-- Symbol title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Symbol completed -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> completed </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          color="primary"
          [(ngModel)]="element.completed"
          (click)="checkTodo(element)">
          {{element.completed}}

        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Symbol createdDate -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> createdDate </th>
      <td mat-cell *matCellDef="let element"> {{ element.createdDate | date }} </td>
    </ng-container>

    <!-- Symbol deadlineDate -->
    <ng-container matColumnDef="deadlineDate">
      <th mat-header-cell *matHeaderCellDef> deadlineDate </th>
      <td mat-cell *matCellDef="let element"> {{element.deadlineDate | date  }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
  </table>


</div>
